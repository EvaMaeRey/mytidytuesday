## Closeness Centrality

--

### "The reciprocal of the farness" Bavelas (1950)

--

#### for a node 1, count the number of edges that must be traversed (shortest path) to get to node 2, to node 3, to node 4, etc...

--

#### Add these.  

--

#### Take reciprocal

--


$$ C_c(x) = \frac{1}{\sum_yd(y,x)}   $$



---

## Betweenness Centrality

#### Betweenness centrality quantifies the number of times a node acts as a bridge along the shortest path between two other nodes.

--

#### take each pair of nodes in a network

--

#### identify the shortest path between them

--

#### for each node in the network count the number of time it is an "on-the-way" nodes

&lt;!-- --- --&gt;


&lt;!-- $$ C_B(x) = \frac{\sigma_{st}(V)}{\sigma_{st}} $$ --&gt;




---

$$ C_B(x) = \frac{total~number~of~shortest~paths~passing~ throught~node}{total~number~of~shortest~paths~in~network}   $$

# Reveiw






#### Today we discussed r-l-t--n-l d-t- -nd -ts -n-lys-s.  We was that there has been increased usage in the term N-tw-rk V-s--l-z-t--n in G--gl-'s ngr-m v--w-r &amp;ndash; usage has been skyrocketing. Then we talked about network data structure, using the classic Z-ch-ry's K-r-t- Cl-b data set as an example.   Raw network data is composed of about -dg- l-sts, and n-d-s l-sts.  

#### We also explored a number of network visualization l-y--ts.  A couple of f-rc--d-r-ct-d layouts were the Fructerman-Reingold and Kamada Kawai &amp;ndash; different algorithms based on physical models that balancing -ttr-ct-v- and r-p-ls-v- f-rc-s -- you might think of a the edges as a set of springs. These force-derected layouts contrast with geometric layouts like the c-rcl- or sph-r- or the r-nd-m layouts.

---

####  We then had a look at Krebs 2002, "Mapping Networks of Terrorist Cells".  His choice of layout seemed to be a f-rc--d-r-ct-d one.  He calculated centrality measures calculated and decoration on the 9-11 terrorist network. The simplest measure was *degree* centrality -- which calculates "incidence upon" -- just the number of connections to the node.  The other two were cl-s-n-ss centrality and b-tw--nn-ss. 

#### We actually calculated characteristics of our node too measures too &amp;ndash; c-ntr-l-ty measures for our network example. 

#### Sometimes, network visualizations are d-c-r-t-d with variation in --sth-t-cs (colors, shapes, size) that represent these characteristics (line width or line type is typical for the edge list). We had size of nodes represent centrality measures in our network visualization.  

---
