# Summary:



The intent of [{readme2pkg}](https://github.com/EvaMaeRey/readme2pkg) is to let you build quick packages right from a README.Rmd. The function readme2pkg::chunk_to_dir (and friends) lets you send code chunk contents to a new file in a sub-directory. This means you don‚Äôt have to manage a bunch of function files that constitute a package - at least in the early stages.  Instead you can work with them in your README.Rmd.

--

Also, the [EvaMaeRey/readme2pkg.template](https://github.com/EvaMaeRey/readme2pkg.template) repo on github is a template repository meant to complement the readme2pkg workflow. Using the README.Rmd in the template, you can populate the sections with your material (introduction and functions, etc). And this README template contains a ‚Äòliving‚Äô checklist that will help you get through the steps of creating a package, including building the file architecture, licensing, documentation, and builds. The checklist items are run through {devtools} and {usethis} packages. Code is included that lets you ‚Äòcheck-off‚Äô the items as you run the code.

### Option 2:  {ind.recode} package (based on real-life [{ind2cat}]()). 

The goal of {ind.recode} is to make ... easier.


Without the package, we live in the effort-ful world that follows üèã:


```r
december_grad &lt;- c(1,1,1,0)

cat_december_grad &lt;- ifelse(december_grad, 
                            "december grad",
                            "not december grad")
```

  
---
  
With the {ind.recode} package, we'll live in a different world (ü¶Ñ ü¶Ñ ü¶Ñ) where the task is a snap ü´∞: 

Proposed API:

```

library(ind.recode)

december_grad &lt;- c(1,1,1,0)

cat_december_grad &lt;- ind.recode::ind_recode(x = december_grad)

```

---

# Part I. Work out functionality  ‚úÖ 

Here is a function that will do some work...



```r
library(stringr)
ind_recode &lt;- function(x){
  
  cat_true &lt;- deparse(substitute(x)) |&gt; 
      str_replace_all("_", " ")
  
  cat_false &lt;- paste("not", cat_true)
  
  factor(x, labels = c(cat_false, cat_true))
  
}
```

---

## Try it out


```r
december_grad &lt;- c(1,1,1,0)
ind_recode(december_grad)
```

```
[1] december grad     december grad     december grad     not december grad
Levels: not december grad december grad
```
