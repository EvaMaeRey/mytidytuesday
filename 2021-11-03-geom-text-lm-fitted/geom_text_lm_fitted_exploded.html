# Or extend ggplot2


---


count: false
 

.panel1-extend-auto[

```r
*StatOlsfittedpoint &lt;- ggplot2::ggproto(`_class` = "StatOlsfittedpoint",
*                                 `_inherit` = ggplot2::Stat,
*                                 required_aes = c("x", "y"),
*                                 compute_group = function(data, scales) {

*                                   model &lt;- lm(formula = data$y ~ data$x)

*                                   data.frame(x = data$x,
*                                              y = model$fitted.values)
*                                 }

*) 
```
]

)
